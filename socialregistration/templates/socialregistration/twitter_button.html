{% load twitter_tags socialregistration_tags %}
<form class="connect-button" name="login" method="post" action="{% purl twitter_redirect %}">
{% social_csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<input type="image" onclick="this.form.submit();" src="{{ media_url }}/images/socmedia/signin_twitter.png" />
</form>
